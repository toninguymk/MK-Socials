<!DOCTYPE html>
<html>
    <style>
        * {
            margin: 10px;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
        .logo {
            display: inline-block;
            font-size: 32px;
            transform: scale(0.75, 1);
        }
        .box {
            display: flex;
            align-items:center;
        }
        .center {
            margin: auto;
            width: 350px;
            padding: 10px;
            text-align: center;
        }
        a { 
            color: inherit; 
            text-decoration: none;
        } 
    </style>
    <body>
        <div class="imgbox">
            <img class="center-fit" src="resources/Logo.png">
            <p class="center-fit logo">Milton Keynes</p>
        </div>
        <a class="box center" href="https://www.facebook.com/toniandguymiltonkeynes/" style="padding-top: 100px;">
            <img class="center" style="max-width: 50px; max-height: 50px;" src="resources/fb.png">
            <p class="center" style="padding-left: 0px; text-align: left;">Check our Facebook Page</p>
        </a>
        <a class="box center" href="https://www.instagram.com/toniandguymk/">
            <img class="center" style="max-width: 50px; max-height: 50px;" src="resources/ig.png">
            <p class="center" style="padding-left: 0px; text-align: left;" >Check our Instagram</p> 
        </a>
        <a class="box center" href="https://www.tiktok.com/@toniandguymk">
            <img class="center" style="max-width: 50px; max-height: 50px;" src="resources/tt.png">
            <p class="center" style="padding-left: 0px; text-align: left;" >Check our TikTok</p> 
        </a>
    </body>
</html>
